
<h3 class="text-center">Sign up as a hunter</h3>
	<div>
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">Name</label>
					<input type="text" required id="firstName" name="firstName" class="form-control" placeholder="Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" placeholder="Password">
				</div>
        <div class="form-group">
					<label for="confirmPassword">Confirm password</label>
					<input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm password">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Out of order</button> or
					<a href="/account/signin" class="show-signup">Sign in</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>

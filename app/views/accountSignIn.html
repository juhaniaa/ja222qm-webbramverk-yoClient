<h3 class="text-center">Sign in</h3>
<div ng-controller="AccountSignInCtrl as hunter">
	<form data-ng-submit="hunter.signIn()" class="signin form-horizontal" autocomplete="off">
		<fieldset>
			<div class="form-group">
				<label for="username">E-mail</label>
				<input type="text" id="username" name="username" class="form-control" data-ng-model="hunter.mail" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control" data-ng-model="hunter.password" placeholder="Password">
			</div>
			<div class="text-center form-group">
				<button type="submit" class="btn btn-primary">Sign in</button> or
				<a href="/account/signup">Sign up</a>
			</div>
			<div data-ng-show="error" class="text-center text-danger">
				<strong data-ng-bind="error"></strong>
			</div>
		</fieldset>
	</form>
</div>

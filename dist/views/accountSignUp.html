<h3 class="text-center">Sign up as a hunter</h3> <div> <form data-ng-submit="hunter.signUp()" class="signin form-horizontal" autocomplete="off"> <fieldset> <div class="form-group"> <label for="firstName">Name</label> <input type="text" required id="firstName" name="firstName" class="form-control" placeholder="Name" data-ng-model="hunter.name"> </div> <div class="form-group"> <label for="email">Email</label> <input type="email" required id="email" name="email" class="form-control" placeholder="Email" data-ng-model="hunter.mail"> </div> <div class="form-group"> <label for="password">Password</label> <input type="password" required id="password" name="password" class="form-control" placeholder="Password" data-ng-model="hunter.pass"> </div> <div class="form-group"> <label for="confirmPassword">Confirm password</label> <input type="password" required id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm password" data-ng-model="hunter.confirm"> </div> <div class="text-center form-group"> <button type="submit" class="btn btn-large btn-primary">Sign up</button> or <a href="#/account/signin" class="show-signup">Sign in</a> </div> <div data-ng-show="error" class="text-center text-danger"> <strong data-ng-bind="error"></strong> </div> </fieldset> </form> </div>
